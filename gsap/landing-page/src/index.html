<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page GSAP Animations</title>
  <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
  <div class="loader">
    <div class="loader__item"></div>
  </div>

  <!-- Menu -->
  <nav class="menu">
    <div class="menu__item menu__item--left">
      <span class="menu__link">about</span>
      <span class="menu__link">contact</span>
    </div>
    <div class="menu__item menu__item--center">
      <div class="menu__brand-logo">mouthwash</div>
    </div>
    <div class="menu__item menu__item--right">
      <div class="menu__search-icon">
        <ion-icon name="search-sharp"></ion-icon>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <div class="hero-image">
    <div class="hero-image__box"></div>
    <div class="hero-image__image-wrapper">
      <img class="hero-image__image"
        src="https://raw.githubusercontent.com/codegridweb/Minimal-Landing-Page-Animation-Using-GSAP/main/hero-img.jpg"
        alt="">
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1 class="header__item header__item--1">Paulson</h1>
    <h1 class="header__item header__item--2">Jonas</h1>
  </div>

  <div class="hero-container">
    <div class="hero-container__sidebar-text">003</div>
    <div class="hero-container__projects">projects</div>
    <div class="hero-container__img-nav">
      <div class="hero-container__nav-prev">prev</div>
      <div class="hero-container__nav-next">next</div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
